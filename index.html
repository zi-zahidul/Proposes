    <title>Botões</title>
    <style>
    #botao1 {
    position: fixed;
    top: 70%;
    left: 60%;
    transform: translate(-50%, -50%);
    }
    #botao2 {
    position: absolute;
     left: 39%;
      top: 68%;
    }
    </style>
    </head>
    <body>
    <button id="botao1">𝘆𝗲𝗮𝗵 💕</button>
    <button id="botao2">𝘀𝗼𝗿𝗿𝘆</button>
    <script>
    const button2 = document.getElementById('botao2');
    let left = 20;
    button2.addEventListener('mouseover', function() {
      if(left == 40){
        left = 44;
      }else{
        left = 40;
      }
      this.style.left = left + '%';
    });
    
    </script>
    <script>document.getElementById('botao1').addEventListener('click', function() {
    alert('𝗿𝗲𝗮𝗹𝗹𝘆 𝘀𝗼𝗿𝗿𝘆! 𝗶 𝗵𝗮𝘁𝗲 𝘆𝗼𝘂𝗿 🤬');
    });
    </script>
    </body>
